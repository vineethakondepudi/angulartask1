
<p-table [value]="studentData">
    <ng-template pTemplate="header">
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Deparment</th>
            <th>Phonenumber</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.sid}}</td>
            <td>{{product.sname}}</td>
            <td>{{product.department}}</td>
            <td>{{product.phonenumber}}</td>
            <td>
                <i (click)="deleteStudent(product.sid)" class="fa fa-trash"></i>&nbsp;
                <i (click)="edit(product)" class="fa fa-edit"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
